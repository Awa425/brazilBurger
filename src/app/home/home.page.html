
<ion-header>
  <ion-toolbar color="info">
    <ion-title> Brazzil-Burger </ion-title>
  </ion-toolbar>
</ion-header>
<!-- <ion-router-outlet></ion-router-outlet> -->
<ion-content >
  <ion-slides>
    <ion-slide class="d-flex" style="height: 25em; flex-direction: column; justify-content:space-around"> <br>
      <p style="font-size: 2em; color: rgb(248, 179, 51);"><strong>Bienvenue chez nous!!!</strong></p>
      <div>
        <img src="../../assets/burger-royal.png" alt="" style="height: 7em; ">
      </div>
      <p>La qualite c'est nous</p>
      <p style="font-size: 0.6em;">Brazil-Burger</p>
    </ion-slide>
    <ion-slide class="d-flex " style="height: 22em; flex-direction: column; justify-content: space-around;">
      <div>
        <img src="../../assets/burger-royal.png" alt="" style="height: 7em; ">
      </div>
      <div class="align-items-center">
        <form [formGroup]="myForm" (ngSubmit)="login()">
          <div class="form-group d-flex m-3">
            <input class="form-control" type="text" ngModel formControlName="username" value="livreur1@example.com"  placeholder="Votre login"> 
          </div>
          <div class="form-group  d-flex  m-3">
            <input class="form-control" type="password" ngModel formControlName="password"  placeholder="Votre Password"> 
          </div> <br>
          <div class="text-center">
            <button class="btn btn-warning" expand="block">Connexion</button>
          </div>
        </form> 
      </div>  
    </ion-slide>
 </ion-slides>
</ion-content>

<ion-footer>
  <p>pied de page</p>
</ion-footer>
