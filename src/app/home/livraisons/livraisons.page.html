<ion-header >
  <ion-toolbar >
    <ion-title>Liste de mes livraisons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-accordion-group *ngFor="let li of livraisons">
      <ion-accordion value="first" color="light">
        <ion-item slot="header">
          <ion-label>Date livraison : {{li.date}}</ion-label>
        </ion-item>

        <div class="ion-padding" slot="content">
          <ion-list>
            <ion-item-sliding>
              <ion-item detail>
                <ion-label> {{commande.date}}</ion-label>
              </ion-item>
              <ion-item-options>
                <ion-item-option expandable>
                  <ion-button (click)="startScan()">codeQr</ion-button>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
        </div>
      </ion-accordion>
  </ion-accordion-group>

   <video #video [hidden]="!scanActive" width="100%"></video>
 
   <!-- Used to render the camera stream images -->
   <canvas #canvas hidden></canvas>
  
   <!-- Stop our scanner preview if active -->
   <ion-button expand="full" (click)="stopScan()" color="danger" *ngIf="scanActive">
     <ion-icon slot="start" name="close"></ion-icon>
     Stop scan
   </ion-button>
  
   <ion-card *ngIf="scanResult">
     <ion-card-header>
       <ion-card-title>QR Code</ion-card-title>
     </ion-card-header>
     <ion-card-content>
       {{ scanResult }}
     </ion-card-content>
   </ion-card>
</ion-content>
