<ion-header >
  <ion-toolbar >
    <ion-title>Liste de mes livraisons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-item-sliding *ngFor="let li of livraisons">
     <ion-item-options side="start">
        <ion-item-option color="tertiary" expandable>
             code
        </ion-item-option>
     </ion-item-options>

     <ion-item>
      <ion-label>Date livraison : {{li.date}}</ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="tertiary" expandable>
        codeQr
      </ion-item-option>
    </ion-item-options>
   </ion-item-sliding>
</ion-content>
